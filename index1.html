<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="script1.js" defer></script>

<body>
<div class="me">
    <div class="navbar">
        <a href="#">Home</a>

    <h1>Body Mass Index Calculator</h1>

    <div class="container">
        <h2>Check Your BMI</h2>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" placeholder="Enter your weight"><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" placeholder="Enter your height"><br>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <p id="result"></p>
        <p id="rate"></p>

      
        <p id="aware">* This is a basic calculator. Always consult a professional for health advice.</p>
    </div>
</div>
